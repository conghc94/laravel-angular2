<div class="panel panel-default">
    <div class="panel-body">
        {{ customer.name }}
    </div>
    <div class="panel-footer">
        <div *ngIf="editing">
            <input type="text" [(ngModel)]="editValue" />
            <a href="#" [routerLink]="['/customers']" (click)="onUpdate()">Save</a>
            <a href="#" [routerLink]="['/customers']" (click)="onCancel()">Cancel</a>
        </div>
        <div *ngIf="!editing">
            <a href="#" [routerLink]="['/customers']" (click)="onEdit()">Edit</a>
            <a href="#" [routerLink]="['/customers']" (click)="onDelete()">Delete</a>
        </div>
    </div>
</div>
